<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Agenda Page</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	 crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	 crossorigin="anonymous"></script>
</head>

<body>
	<div class="container">
		<div>&nbsp;</div>
		<div>&nbsp;</div>

		<div class="row">
			<div class="col-sm-3 offset-md-9">
				<a href="/registration-page" type="submit" class="btn btn-primary">Register New Talk</a>
			</div>
		</div>

		<div class="row">
			<div class="col-sm text-center">
				<h3>Tech Talks Program</h3>
			</div>
		</div>

		<div>&nbsp;</div>
		<div>&nbsp;</div>

		<th:block th:each="track,iter : ${tracks}">


			<div class="row">
				<div class="col-sm-12">
					<h4 class="text-center" th:text="${iter.index+1 + '. Track'}"></h4>
				</div>
				<div class="col-sm-12">

					<table class="table table-bordered table-striped">
						<thead>
							<th scope="col">#</th>
							<th scope="col">Time</th>
							<th scope="col">Talk Title</th>
							<th scope="col">Duration</th>
						</thead>
						<tbody>
							<th:block th:each="talk,it : ${track}">
								<tr>
									<th scope="row" th:text="${it.index+1}"></th>
									<td th:text="${talk.scheduledTime}"></td>
									<td th:text="${talk.title}"></td>
									<td th:text="${talk.duration}"></td>
								</tr>
							</th:block>
						</tbody>
					</table>

				</div>
			</div>

		</th:block>

	</div>

</body>

</html>
