<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Registration Page</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	 crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	 crossorigin="anonymous"></script>


</head>

<body>
	<div class="container">

		<div>&nbsp;</div>
		<div>&nbsp;</div>

		<div class="row">
			<div class="col-sm-3 offset-md-9">
				<a href="/agenda-page" type="submit" class="btn btn-primary">Show Actual Agenda</a>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-9">
				<form action="#" th:action="@{/create-talk}" th:object="${talk}" method="post">
					<div class="form-group">
						<label>Talk Subject</label>
						<input type="text" class="form-control" name="talk-title" th:field="${talk.title}" />
					</div>
					<div class="form-group">
						<label>Talk Duration</label>
						<input type="text" class="form-control" name="talk-duration" th:field="${talk.duration}" />
					</div>
					<button type="submit" class="btn btn-primary">Save</button>
				</form>
			</div>
		</div>


		<div>&nbsp;</div>
		<div>&nbsp;</div>


	</div>
</body>

</html>
